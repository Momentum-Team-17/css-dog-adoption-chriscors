<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
    <title>Dog Adoption Site</title>
</head>
<body>
    <header>
        <h1>Happy Valley Shelter</h1>
    </header>

    <section class="border-line"></section>

    <main>
        <h2>Adopt a Dog</h2>
        <p>If you're interested in adopting one of our dogs, please <a href = #>fill out our online adoption form</a></p>

        <section class="row">
            <article class="post">
                <img src="starter_files/images/beans.jpg" alt="picture of dog">
                <h3>Beans</h3>
                <ul class="traits">
                    <li>Adult</li>
                    <li>Male</li>
                    <li>Trained</li>
                    <li>Good with cats</li>
                </ul>
            </article>
            <article class="post">
                <img src="starter_files/images/boston-terrier.jpg" alt="picture of a dog">
                <h3>Button</h3>
            </article>
            <article class="post">
                <img src="starter_files/images/boxer.jpg" alt="picture of a dog">
                <h3>Spot</h3>
            </article>
        </section>
    </main>

    <footer>
        <article class = "footer-post" id="f1">
            <h2>Donate</h2>
        </article>
        <article class="footer-post" id="f2">
            <h2>Volunteer</h2>
        </article>
        <article class="footer-post" id="f3">
            <h2>Our Location</h2>
        </article>
    </footer>
</body>
</html>
